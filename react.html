<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple JavaScript</title>
    <style>
        .active {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="titlu">Titlul original</h1>

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <div id="container"></div>

    <img id="imagine" src="imagine.jpg" alt="Imagine" width="100">

    <div id="box">Box</div>

    <p>Acesta este un paragraf de exemplu.</p>

    <button id="buton">Schimbă textul H2</button>
    <h2>Textul original al H2</h2>

    <input type="text" id="input-text" placeholder="Scrie ceva...">
    <p id="paragraf-text"></p>

    <ul id="lista-ul">
        <li>Primul element</li>
        <li>Al doilea element</li>
    </ul>

    <button id="buton-clasa">Adaugă sau elimină clasa</button>

    <script src="rezolvare.js"></script> 
</body>
</html>
